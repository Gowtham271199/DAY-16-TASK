    
    <!DOCTYPE html>
<html>
<head>
  <title>Countdown and Independence Day Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #2f4154;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #countdown {
      font-size: 48px;
      color: #ffcc29;
      animation: countdownAnimation 10s ease-in-out infinite;
    }

    @keyframes countdownAnimation {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    #message {
      font-size: 32px;
      color: #ff5733;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    #countdown.complete {
      display: none;
    }

    #countdown.complete ~ #message {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="countdown">10</div>
  <div id="message">Happy Independence Day!</div>

  <script>
    function countdownFromTen(callback) {
      const countdownElement = document.getElementById('countdown');
      let count = 10;

      function updateCount() {
        countdownElement.innerHTML = count;
        count--;

        if (count >= 0) {
          // Continue counting down after a delay of 1 second (1000 milliseconds)
          setTimeout(updateCount, 1000);
        } else {
          // Countdown complete, invoke the callback function
          countdownElement.classList.add('complete');
          callback();
        }
      }

      // Start the countdown
      updateCount();
    }

    function displayIndependenceDayMessage() {
      const messageElement = document.getElementById('message');
      messageElement.style.opacity = 1;
    }

    // Call the function with the callback to display the message after the countdown
    countdownFromTen(displayIndependenceDayMessage);
  </script>
</body>
</html>
